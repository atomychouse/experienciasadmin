<div style="margin:20px 0px;" ng-repeat="fu in font_usages">


	<div class="row cfg-box" >
		
		<div class="col-10 col-md-10 col-sm-10 col-lg-10 col-xl-10 nopad " style="padding-top: 18px;">
			||fu.label||
		</div>
		<div class="col-1 col-md-1 col-sm-1 col-lg-1 col-xl-1 nopad" style="text-align: right;padding:7px 15px;">
			<span class="links ion-arrow-up-a" launch-cfg-fuente></span>
		</div>
		<div class="col-1 col-md-1 col-sm-1 col-lg-1 col-xl-1 nopad" style="text-align: right;">
			<select class="form-control form-control-sm" ng-model="fu.puntaje">
				<option value="||p||" ng-repeat="p in [18,32,72]">||p||</option>
			</select>
		</div>

	</div>
	<div class="cfg-box font-box  cfg-||fu.usage||" style="font-size: ||fu.puntaje||px">
		||fu.texto||
	</div>

	<div style="text-align: right;width:80%;margin:auto;">
		<span class="links ion-ios-checkmark" save-font></span>
		
	</div>


</div>
